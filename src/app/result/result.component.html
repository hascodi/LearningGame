  <h4 class="formFields center">Bekijk hieronder het overzicht met alle vragen en antwoorden</h4>
    <ng-container *ngFor="let qn of quizService.qns;let i=index">
        <div class="card blue darken-1 cardBorder">
            <div class="card-content white-text">
                <span class="card-title">{{i+1}}</span>
                <p class="vraag">{{qn.Qn}}</p>
                <div *ngIf="qn.ImageName!=null">
                    <img class="center" [src]="quizService.rootUrl+'/Images/'+qn.ImageName" style="width:200px;height:200px">
                </div>
            </div>
            <div class="card-action">
                <ul class="collection">
                    <ng-container *ngFor="let option of qn.Options;let j = index">
                        <li *ngIf="option != null" class="collection-item optie">
                            {{option}}
                            <span class="badge" *ngIf="qn.correct==j">
                                <i class="material-icons green-text">sentiment_very_satisfied</i>                                
                            </span>
                            <span class="badge red-text" *ngIf="qn.answer==j && qn.correct!=j"><i class="material-icons red-yellow">sentiment_very_dissatisfied</i></span>
                        </li>
                    </ng-container>
                </ul>
            </div>
        </div>
    </ng-container>
